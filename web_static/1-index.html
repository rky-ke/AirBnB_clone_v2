<!DOCTYPE html>
<html>
  <head>
    <title>AirBnB Clone</title>

      body {
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #FF0000;
        height: 70px;
        width: 100%;
      }

      div,footer {
        position: absolute;
        bottom: 0;
        text-align: center;
        width: 100%;
      }

      footer {
        position: absolute;
        bottom: 0;
        background-color: #00FF00;
        height: 60px;
        width: 100%;
        text-align: center;
      }

      footer p {
        margin: 0;
        line-height: 60px;
        color: white;
      }

  </head>
  <body>
    <header></header>
    <footer><p>Best School</p></footer>
  </body>
</html>
