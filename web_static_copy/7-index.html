<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
  <header>
    <div class="logo">
			<span class="logo-text">HBnB logo</span>
		</div>
	</header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>This are the locations</h4>
        <ul class="popover">
            <li>
              <h2>Texas</h2>
                <ul>
                    <li>Houston</li>
                    <li>Dallas</li>
                </ul>
            </li>
            <li>
              <h2>New Jersey</h2>
                <ul>
                    <li>Newark</li>
                    <li>Peterson</li>
                </ul>
            </li>
            </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Laundry, Internet...</h4>
        <ul class="popover">
            <li>Laundry</li>
            <li>Internet</li>
            <li>Chairs</li>
            <li>Tables</li>
          </ul>
      </div>
      <button>Search</button>
    </section>
    <section class="places">
      <h1>Places</h1>
      <article>
        <h2>My Home</h2>
      </article>
      <article>
        <h2>Tiny House</h2>
      </article>
      <article>
        <h2>A suite</h2>
      </article>
    </section>
  </div>
  <footer><p>Best School</p></footer>
  </body>
</html>
